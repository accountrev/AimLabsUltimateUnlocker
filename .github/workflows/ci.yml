name: CI â€” build all projects

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build all C# projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Find and list csproj files
        id: list
        run: |
          set -eux
          git ls-files '*.csproj' || true
          echo "::set-output name=found::$(git ls-files '*.csproj' | wc -l)"

      - name: Restore & Build all projects
        run: |
          set -eux
          projects=( $(git ls-files '*.csproj') )
          if [ ${#projects[@]} -eq 0 ]; then
            echo "No .csproj files found - nothing to build"
            exit 0
          fi
          for proj in "${projects[@]}"; do
            echo "=== Building $proj ==="
            dotnet restore "$proj"
            dotnet build "$proj" -c Release --no-restore
          done

      - name: Publish each project to artifacts/ for inspection
        run: |
          set -eux
          rm -rf artifacts || true
          mkdir -p artifacts
          projects=( $(git ls-files '*.csproj') )
          for proj in "${projects[@]}"; do
            name=$(basename "$proj" .csproj)
            out=artifacts/${name}
            echo "Publishing $proj -> $out"
            dotnet publish "$proj" -c Release -o "$out"
          done

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: artifacts